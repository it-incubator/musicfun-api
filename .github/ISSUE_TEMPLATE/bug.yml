name: Bug report
description: Report an issue with the API
labels: [bug]
body:
  - type: input
    id: endpoint
    attributes:
      label: Endpoint
      placeholder: /playlists/{playlistId}
    validations:
      required: true
  - type: dropdown
    id: method
    attributes:
      label: HTTP Method
      options:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps/payload/headers to reproduce
      placeholder: |
        1. Send GET request to /playlists
        2. Add Authorization header: Bearer <token>
        3. Get 500 error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened
      placeholder: Should return list of playlists with 200 status code
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior / Logs
      description: What actually happened (including error logs)
      placeholder: |
        Got 500 error:
        {
          "error": "Internal server error",
          "message": "Database connection failed"
        }
  - type: input
    id: version
    attributes:
      label: API version
      placeholder: v1.0.0
      description: API version where the bug reproduces
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Environment (production, staging, local)
      placeholder: production
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any additional information that might help
      placeholder: Bug reproduces only under certain conditions... 